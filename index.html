<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">   
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p class="fundo">
                        <label for="inome">
                            <span class="material-symbols-outlined">
                                Person
                            </span>
                        </label>
                        <input type="text" name="nome" id="inome" class="config" placeholder="seu e-mail" required>
                    </p>
                    <p class="fundo">
                        <label for="isenha">
                            <span class="material-symbols-outlined">
                                Key
                            </span>
                        </label>
                        <input type="password" name="senha" id="isenha" class="config" placeholder="sua senha" required minlength="8">
                    </p>
                    <p>
                        <input type="submit" value="Entrar" id="enviar">
                        <a href="esqueci.html" target="_self" rel="internal">
                            <button>
                                Esqueci a senha 
                                <span class="material-symbols-outlined" id="cor">
                                Email
                                </span>
                            </button>
                        </a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
