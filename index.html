<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body onresize="mudouTamanho()">
    <main>
        <section id="login">   
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p class="fundo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="iemail" class="config" placeholder="seu e-mail" minlength="6" autocomplete="email" required>
                        <label for="iemail">Login</label>
                    </p>
                    <p class="fundo">
                        <span class="material-symbols-outlined">
                            Key
                        </span>
                        <input type="password" name="senha" id="isenha" class="config" placeholder="sua senha" required minlength="8">
                        <label for="isenha">Senha</label>
                    </p>
                    <p>
                        <input type="submit" value="Entrar" id="enviar">
                        <a href="esqueci.html" target="_self" rel="internal">
                            <button>
                                Esqueci a senha 
                                <span class="material-symbols-outlined" id="cor">
                                Email
                                </span>
                            </button>
                        </a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                imagem.style.display = 'inline-block'
            } else {
                imagem.style.display = 'block'
            }
        }
    </script>
</body>
</html>
